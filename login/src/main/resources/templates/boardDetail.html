<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <table class="table table-bordered">
        <tr>
            <th>게시판 번호</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${board.boardTitle}"></td>
        </tr>
        <tr>
            <th>작성일자</th>
            <td th:text="${board.boardCreatedTime}"></td>
        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${board.boardHits}"></td>
        </tr>
        <tr th:if="${board.fileAttached == 1}">
            <th>Image</th>
            <td><img class="img-fluid" th:src="@{|/upload/${board.storedFileName}|}" alt=""></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${board.boardContents}"></td>
        </tr>
    </table>
    <button class="btn btn-primary" onclick="listReq()">목록</button>
    <button class="btn btn-primary" onclick="updateReq()">수정</button>
    <button class="btn btn-danger" onclick="deleteReq()">삭제</button>
</div>

<!-- Add the Bootstrap JS and Popper.js if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function listReq() {
        location.href = "/main";
    }

    function updateReq() {
        const id = [[${board.id}]];
        location.href = "/boardUpdate/" + id;
    }

    function deleteReq() {
        const id = [[${board.id}]];
        location.href = "/boardDelete/" + id;
    }
</script>
</body>
</html>
