<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 페이지</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="/css/styleindex.css"/>
</head>
<body>
<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="/css/다모임.png" />
        </div>
        <div class="login__forms">
            <!--         login form -->
            <form action="/member/index" method="post" class="login__register" id="login-in">
                <h1 class="login__title">사회의 작은 연결</h1>
                <h3 class="login__title">Damoim</h3>
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Username" class="login__input"  name="memberId" id="memberId" required>
                </div>
                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" placeholder="Password" class="login__input"  name="memberPassword" id="memberPassword" required>
                </div>

                <input type="submit" class="login__button" value="Sign In">
<!--                <a href="" class="login__button">Sign In</a>-->

                <div>
                    <span class="login__account login__account--account">아직 회원이 아니신가요?</span>
                    <a  class="login__signin login__signin--signup" id="sign-up" href="/member/save">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
